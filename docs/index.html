    <script src="noticia.class.js"></script>
    <script>
    
      fetch("noticias.json").then( rta =>  rta.json() ) 
        .then(
          NuevaNoticia => NuevaNoticia.map(({titulo, autor, detalle, imagen}) => new Noticia (titulo, autor, detalle, imagen))
        )
        .then( noticias => {
          if(noticias instanceof Array){
            noticias.forEach( noticia => noticia.Mostrar() )
          }else{
            noticias.Mostrar()
          }
        })

    </script>
